<form [formGroup]="frmConsumoPrenda" class="mb-4">
  <div class="row">
    <div class="input-group">
      <label class="col-lg-2 col-md-4 col-sm-12">Activo</label>
      <div class="form-group col-lg-2 col-md-6 col-sm-12">
        <ui-switch formControlName="Estado"></ui-switch>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="input-group">
      <label class="col-lg-2 col-md-4 col-sm-12">Consumo Prenda</label>
      <div class="form-group col-lg-4 col-md-6 col-sm-12">
          <ng-select [items]="listConsumosPrendras" bindLabel="textoMostrar" bindValue="id"  formControlName="ConsumoPrendaId" > </ng-select>
          <app-forms-messages [error]="frmConsumoPrenda.get('ConsumoPrendaId')"    [statusForm]=statusForm ></app-forms-messages>
      </div>
      <label class="col-lg-2 col-md-4 col-sm-12">Talla</label>
      <div class="form-group col-lg-4 col-md-6 col-sm-12">
          <ng-select [items]="listTallas" bindLabel="textoMostrar" bindValue="id"  formControlName="TallaId" > </ng-select>
          <app-forms-messages [error]="frmConsumoPrenda.get('TallaId')"    [statusForm]=statusForm ></app-forms-messages>
      </div>
      <label class="col-lg-2 col-md-4 col-sm-12">Cantidad</label>
      <div class="form-group col-lg-4 col-md-6 col-sm-12">
        <input type="text" class="form-control form-control-sm" formControlName="Cantidad">
        <app-forms-messages [error]="frmConsumoPrenda.get('Cantidad')" [statusForm]=statusForm ></app-forms-messages>
      </div>
      <label class="col-lg-2 col-md-4 col-sm-12">Unidad Medida</label>
      <div class="form-group col-lg-4 col-md-6 col-sm-12">
          <ng-select [items]="listUnidadesMedidas" bindLabel="textoMostrar" bindValue="id"  formControlName="UnidadMedidaId" > </ng-select>
          <app-forms-messages [error]="frmConsumoPrenda.get('UnidadMedidaId')"    [statusForm]=statusForm ></app-forms-messages>
      </div>
    </div>
  </div>
  <div class="row float-right">
    <div class="col-md-12">
      <app-botones [botones]="botones" (eventSave)="save()"></app-botones>
    </div>
  </div>
  <br>
  <br>
  <div class="dt-responsive">
    <div class="row">
      <div class="col-md-12 table-responsive">
        <table datatable [dtOptions]="opcionesDataTable" [dtTrigger]="dtTrigger"
          class="display compact responsive w-100 table table-striped table-bordered  "></table>
        <app-botones #botonesDatatable [dropdown]="true" [hidden]="true" [botones]="arrayBotonesDatatable">
        </app-botones>
      </div>
    </div>
  </div>
</form>
