<form [formGroup]="frmPrendasOperaciones" class="mb-4">
  <div class="row">
    <div class="input-group">
      <label class="col-lg-2 col-md-2 col-sm-12">Operaciones</label>
      <div class="form-group col-lg-4 col-md-4 col-sm-12">
          <ng-select [items]="listOperaciones" bindLabel="textoMostrar" bindValue="id"  formControlName="OperacionId" > </ng-select>
          <app-forms-messages [error]="frmPrendasOperaciones.get('OperacionId')"    [statusForm]=statusForm ></app-forms-messages>
      </div>
      <label class="col-lg-2 col-md-2 col-sm-12">Tiempo (minutos)</label>
      <div class="form-group col-lg-4 col-md-4 col-sm-12">
          <input type="text" class="form-control form-control-sm" formControlName="TiempoMinuto" [textMask]="{mask: helperService.mascarasPredeterminadas('Numero_15_enteros_2_decimales',null,null), guide: false}">
          <app-forms-messages [error]="frmPrendasOperaciones.get('TiempoMinuto')"  [statusForm]=statusForm ></app-forms-messages>
      </div>
    </div>
  </div>
  <div class="row float-right">
    <div class="col-md-12">
      <app-botones [botones]="botones" (eventSave)="save()"></app-botones>
    </div>
  </div>
  <br>
  <br>
  <div class="dt-responsive">
    <div class="row">
      <div class="col-md-12 table-responsive">
        <table datatable [dtOptions]="opcionesDataTable" [dtTrigger]="dtTrigger"
          class="display compact responsive w-100 table table-striped table-bordered  "></table>
        <app-botones #botonesDatatable [dropdown]="true" [hidden]="true" [botones]="arrayBotonesDatatable">
        </app-botones>
      </div>
    </div>
  </div>
</form>
