<form [formGroup]="frmModeloCargo" class="mb-4">
    <div class="row">
        <div class="input-group">
            <label class="col-lg-1 col-md-4 col-sm-12">Activo</label>
            <div class="form-group col-lg-1 col-md-6 col-sm-12">
                <ui-switch formControlName="Estado"></ui-switch>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="input-group">
            <label class="col-lg-1 col-md-4 col-sm-12">Modelo</label>
            <div class="form-group col-lg-3 col-md-6 col-sm-12">
                <ng-select [items]="listModelo" bindLabel="textoMostrar" bindValue="id"  formControlName="ModeloId" > </ng-select>
                <app-forms-messages [error]="frmModeloCargo.get('ModeloId')"    [statusForm]=statusForm ></app-forms-messages>
            </div>
            <label class="col-lg-1 col-md-4 col-sm-12">Cargo</label>
            <div class="form-group col-lg-3 col-md-6 col-sm-12">
                <ng-select [items]="listCargo" bindLabel="textoMostrar" bindValue="id"  formControlName="CargoId" > </ng-select>
                <app-forms-messages [error]="frmModeloCargo.get('CargoId')"    [statusForm]=statusForm ></app-forms-messages>

            </div>
            <label class="col-lg-1 col-md-4 col-sm-12">Número dotación</label>
            <div class="form-group col-lg-3 col-md-6 col-sm-12">
                <input type="text" class="form-control form-control-sm" formControlName="NumeroDotacion">
                <app-forms-messages [error]="frmModeloCargo.get('NumeroDotacion')"  [statusForm]=statusForm ></app-forms-messages>
            </div>
        </div>
    </div>
    <div class="row float-right">
        <div class="col-md-12">
            <app-botones [botones]="botones" (eventSave)="save()"></app-botones>
        </div>
    </div>
    <br>
    <br>
    <div class="dt-responsive">
        <div class="row">
            <div class="col-md-12">
            <table datatable [dtOptions]="opcionesDataTable" [dtTrigger]="dtTrigger" class="display compact responsive w-100 table table-striped table-bordered  "></table>
            <app-botones #botonesDatatable [dropdown]="true" [hidden]="true" [botones]="arrayBotonesDatatable" ></app-botones>
            </div>
        </div>
    </div>
</form>
