<form [formGroup]="frmEmpleadoMedida" class="mb-4" *ngIf="!ver">
    <div class="row">
        <div class="input-group">
            <label class="col-lg-1 col-md-4 col-sm-12">Medida (cm)</label>
            <div class="form-group col-lg-5 col-md-6 col-sm-12">
              <ng-select [items]="listMedidas" bindLabel="textoMostrar" bindValue="id"  formControlName="MedidaId" > </ng-select>
              <app-forms-messages [error]="frmEmpleadoMedida.get('MedidaId')"    [statusForm]=statusForm ></app-forms-messages>
            </div>
            <label class="col-lg-1 col-md-4 col-sm-12">Valor</label>
            <div class="form-group col-lg-5 col-md-6 col-sm-12">
                <input type="text" class="form-control form-control-sm" formControlName="Valor">
                <app-forms-messages [error]="frmEmpleadoMedida.get('Valor')"  [statusForm]=statusForm ></app-forms-messages>
            </div>
        </div>
    </div>
    <div class="row float-right">
        <div class="col-md-12">
            <app-botones [botones]="botones" (eventSave)="save()"></app-botones>
        </div>
    </div>
    <br>
    <br>
    <div class="dt-responsive">
        <div class="row">
            <div class="col-md-12">
            <table datatable [dtOptions]="opcionesDataTable" [dtTrigger]="dtTrigger" class="display compact responsive w-100 table table-striped table-bordered  "></table>
            <app-botones #botonesDatatable [dropdown]="true" [hidden]="true" [botones]="arrayBotonesDatatable" ></app-botones>
            </div>
        </div>
    </div>
</form>
<section class="content" *ngIf="ver">
    <div class="container-fluid">
        <div class="modal-header">
          <!-- <h6>{{ ti }}</h6> --> Medidas
        </div>
        <div class="modal-body">
          <table datatable [dtOptions]="opcionesDataTable" [dtTrigger]="dtTrigger" class="display compact responsive w-100 table table-striped table-bordered  "></table>
          <app-botones #botonesDatatable [dropdown]="true" [hidden]="true" [botones]="arrayBotonesDatatable" ></app-botones>
        </div>

          <div class="row float-right">
            <div class="col-md-12">
              <app-botones [botones]="botonesVer"  (eventCancel)="cancel()"></app-botones>
            </div>
          </div>
        </div> -->
    </div>
  </section>
