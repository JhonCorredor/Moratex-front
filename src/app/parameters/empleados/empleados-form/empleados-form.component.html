<app-breadcrumb [title]="titulo" [breadcrumb]="breadcrumb"></app-breadcrumb>
<section class="content">
  <div class="container-fluid">
    <div class="card card-outline card-primary elevation-2">
      <div class="card-body">
        <form [formGroup]="frmEmpleados" class="mb-4">
          <div class="row">
            <div class="input-group">
              <label class="col-lg-1 col-md-4 col-sm-12">Estado</label>
              <div class="form-group col-lg-1 col-md-6 col-sm-12">
                <ui-switch formControlName="Estado"></ui-switch>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="input-group">
              <label class="col-lg-1 col-md-4 col-sm-12">Identificaci√≥n</label>
              <div class="form-group col-lg-3 col-md-6 col-sm-12">
                <input type="text" class="form-control form-control-sm" formControlName="Documento" (blur)="searchByDocument()">
                <app-forms-messages [error]="frmEmpleados.get('Documento')"  [statusForm]=statusForm ></app-forms-messages>
              </div>
              <label class="col-lg-1 col-md-4 col-sm-12">Nombres</label>
              <div class="form-group col-lg-3 col-md-6 col-sm-12">
                <input type="text" class="form-control form-control-sm" formControlName="Nombres" readonly>
                <app-forms-messages [error]="frmEmpleados.get('Nombres')"  [statusForm]=statusForm ></app-forms-messages>
              </div>
              <label class="col-lg-1 col-md-4 col-sm-12">Apellidos</label>
              <div class="form-group col-lg-3 col-md-6 col-sm-12">
                <input type="text" class="form-control form-control-sm" formControlName="Apellidos" readonly>
                <app-forms-messages [error]="frmEmpleados.get('Apellidos')"  [statusForm]=statusForm ></app-forms-messages>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="input-group">
              <label class="col-lg-1 col-md-4 col-sm-12">Fecha Ingreso</label>
              <div class="form-group col-lg-5 col-md-6 col-sm-12">
                <input type="date" class="form-control form-control-sm" formControlName="FechaIngreso">
                <app-forms-messages [error]="frmEmpleados.get('FechaIngreso')"  [statusForm]=statusForm ></app-forms-messages>
              </div>
              <label class="col-lg-1 col-md-4 col-sm-12">Codigo</label>
              <div class="form-group col-lg-5 col-md-6 col-sm-12">
                <input type="text" class="form-control form-control-sm" formControlName="Codigo">
                <app-forms-messages [error]="frmEmpleados.get('Codigo')"  [statusForm]=statusForm ></app-forms-messages>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="input-group">
              <label class="col-lg-1 col-md-4 col-sm-12">Empresa</label>
              <div class="form-group col-lg-5 col-md-6 col-sm-12">
                <ng-select [items]="listEmpresas" bindLabel="textoMostrar" bindValue="id"  formControlName="Empresa_Id" > </ng-select>
                <app-forms-messages [error]="frmEmpleados.get('Empresa_Id')"    [statusForm]=statusForm ></app-forms-messages>
              </div>
              <label class="col-lg-1 col-md-4 col-sm-12">Cargo</label>
              <div class="form-group col-lg-5 col-md-6 col-sm-12">
                <ng-select [items]="listCargos" bindLabel="textoMostrar" bindValue="id"  formControlName="Cargo_Id" > </ng-select>
                <app-forms-messages [error]="frmEmpleados.get('Cargo_Id')"    [statusForm]=statusForm ></app-forms-messages>
              </div>
            </div>
          </div>
          <div class="row float-right">
            <div class="col-md-12">
              <app-botones [botones]="botones" (eventSave)="save()" (eventCancel)="cancel()"></app-botones>
            </div>
          </div>
        </form>
        <br>
        <div class="card-footer" *ngIf="id">
          <ul ngbNav #nav="ngbNav" [destroyOnHide]="false" class="nav-tabs">
              <li ngbNavItem>
                <a ngbNavLink>Archivos
                  <span  data-bs-toggle="tooltip" data-bs-placement="left" title="En este formulario se asocian los archivos pertenecientes al Empleado">
                    <i class="fa-solid fa-circle-question"></i>
                  </span > 
                </a>
                <ng-template ngbNavContent>
                  <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <app-archivo-form [TablaId]="id"  Tabla="Empleados"></app-archivo-form>
                    </div>
                  </div>
                </ng-template>
              </li>
          </ul>
          <div [ngbNavOutlet]="nav" class="mt-2"></div>
      </div>
      </div>
    </div>
  </div>
</section>
