<form [formGroup]="frmArchivo" class="mb-4" *ngIf="!ver">
        <div class="row">
          <div class="input-group">
            <label class="col-lg-1 col-md-4 col-sm-12">Activo</label>
            <div class="form-group col-lg-1 col-md-6 col-sm-12">
              <ui-switch formControlName="Estado"></ui-switch>
            </div>
          </div> 
        </div>
        <div class="row">
          <div class="input-group">
            <label class="col-lg-1 col-md-4 col-sm-12">Archivo(s)</label>
            <div class="form-group col-lg-5 col-md-6 col-sm-12">
              <input class="form-control" type="file"  formControlName="Archivo" (change)="fileEvent($event)" [multiple]="multiple">
            </div>
          </div>
        </div>

        <div class="row float-right">
          <div class="col-md-12">
              <app-botones [botones]="botones" (eventSave)="save()"></app-botones>
          </div>
      </div>
      <br>
      <br>
      <div class="dt-responsive">
          <div class="row">
              <div class="col-md-12">
              <table datatable [dtOptions]="opcionesDataTable" [dtTrigger]="dtTrigger" class="display compact responsive w-100 table table-striped table-bordered  "></table>
              <app-botones #botonesDatatable [dropdown]="true" [hidden]="true" [botones]="arrayBotonesDatatable" ></app-botones>
              </div>
          </div>
      </div>
 </form>


 <section class="content" *ngIf="ver">
  <div class="container-fluid">
      <div class="modal-header">
        <h6>{{ titulo }}</h6>
      </div>
      <div class="modal-body">
        <table datatable [dtOptions]="opcionesDataTable" [dtTrigger]="dtTrigger" class="display compact responsive w-100 table table-striped table-bordered  "></table>
        <app-botones #botonesDatatable [dropdown]="true" [hidden]="true" [botones]="arrayBotonesDatatable" ></app-botones>
      </div>

        <div class="row float-right">

          </div>
        </div>
      </div> -->
  </div>
</section>
