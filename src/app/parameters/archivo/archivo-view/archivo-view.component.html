<section class="content">
    <div class="container-fluid">
            <div class="modal-header">
                <h6>{{ titulo }}</h6>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="input-group">
                        <img [src]="image"  width="90%" height="300" *ngIf="extension">
                        <iframe [src]="image"  width="100%" height="400" *ngIf="!extension"></iframe>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row float-right">
                    <div class="col-md-12">
                        <app-botones [botones]="botones"  (eventCancel)="cancel()" (eventDowloand)="download()"></app-botones>
                    </div>
                </div>
            </div>
    </div>
</section>
