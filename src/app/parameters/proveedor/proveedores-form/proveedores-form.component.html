<app-breadcrumb [title]="titulo" [breadcrumb]="breadcrumb"></app-breadcrumb>
<section class="content">
  <div class="container-fluid">

    <div class="card card-outline card-primary elevation-2">
      <div class="card-body">
        <form [formGroup]="frmProveedores" class="mb-4">
          <div class="row">
            <div class="col-md-3 col-lg-3 col-sm-3">
              <label>Código</label>
              <input type="text" class="form-control form-control-sm" formControlName="Codigo">
              <app-forms-messages [error]="frmProveedores.get('Codigo')" [statusForm]=statusForm></app-forms-messages>
            </div>
            <div class="col-md-3 col-lg-3 col-sm-3">
              <label>Empresa</label>
              <ng-select [items]="listEmpresas" bindLabel="textoMostrar" bindValue="id" formControlName="Empresa_Id">
              </ng-select>
              <app-forms-messages [error]="frmProveedores.get('Empresa_Id')"
                [statusForm]=statusForm></app-forms-messages>
            </div>
            <div class="col-md-1 col-lg-1 col-sm-1">
              <br>
              <button type="button" class="btn" (click)="nuevaEmpresa()"><i class="fa-duotone fa-circle-plus"></i></button>
            </div>
            <div class="col-md-2 col-lg-2 col-sm-2">
              <label>Banco</label>
              <ng-select [items]="listBancos" bindLabel="textoMostrar" bindValue="id" formControlName="Banco_Id">
              </ng-select>
              <app-forms-messages [error]="frmProveedores.get('Banco_Id')" [statusForm]=statusForm></app-forms-messages>
            </div>
            <div class="col-md-2 col-lg-2 col-sm-2">
              <label>Número de cuenta</label>
              <input type="text" class="form-control" formControlName="NumeroCuenta">
              <app-forms-messages [error]="frmProveedores.get('NumeroCuenta')"
                [statusForm]=statusForm></app-forms-messages>
            </div>
            <div class="col-md-1 col-lg-1 col-sm-1">
              <label>Activo</label><br>
              <ui-switch formControlName="Estado"></ui-switch>
            </div>
          </div>
          <br>
          <div class="row float-right">
            <div class="col-md-12">
              <app-botones [botones]="botones" (eventSave)="save()" (eventCancel)="cancel()"></app-botones>
            </div>
          </div>
        </form>
        <br>
        <div class="card-footer" *ngIf="id">
          <ul ngbNav #nav="ngbNav" [destroyOnHide]="false" class="nav-tabs">
            <li ngbNavItem>
              <a ngbNavLink>Productos
                <span data-bs-toggle="tooltip" data-bs-placement="left"
                  title="En este formulario se asocian los productos pertenecientes al Proveedor">
                  <i class="fa-solid fa-circle-question"></i>
                </span>
              </a>
              <ng-template ngbNavContent>
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <app-producto-porveedores-form [Proveedor_Id]="id"> </app-producto-porveedores-form>
                  </div>
                </div>
              </ng-template>
            </li>
          </ul>
          <div [ngbNavOutlet]="nav" class="mt-2"></div>
        </div>
      </div>
    </div>
  </div>
</section>
