<form [formGroup]="frmFacturaCompraDetalle" class="mb-4">
    <div class="container-fluid" *ngIf="!seeForm">
        <div class="row">
            <div class="col-md-3 col-lg-3 col-sm-3">
                <label>Producto</label>
                <ng-select [items]="listProducto" bindLabel="textoMostrar" bindValue="id" formControlName="Producto_Id">
                </ng-select>
                <app-forms-messages [error]="frmFacturaCompraDetalle.get('Producto_Id')"
                    [statusForm]=statusForm></app-forms-messages>
            </div>
            <div class="col-md-1 col-lg-1 col-sm-1">
                <label>Cantidad</label>
                <input type="number" class="form-control" formControlName="Cantidad">
                <app-forms-messages [error]="frmFacturaCompraDetalle.get('Cantidad')"
                    [statusForm]=statusForm></app-forms-messages>
            </div>
            <div class="col-md-2 col-lg-2 col-sm-2">
                <label>Precio Costo</label>
                <input type="number" class="form-control" formControlName="PrecioCosto" (blur)="calcularSubTotal()">
                <app-forms-messages [error]="frmFacturaCompraDetalle.get('PrecioCosto')"
                    [statusForm]=statusForm></app-forms-messages>
            </div>
            <div class="col-md-2 col-lg-2 col-sm-2">
                <label>Descuento <span class="badge bg-secondary">Valor</span></label>
                <input type="number" class="form-control" formControlName="Descuento">
                <app-forms-messages [error]="frmFacturaCompraDetalle.get('Descuento')"
                    [statusForm]=statusForm></app-forms-messages>
            </div>
            <div class="col-md-2 col-lg-2 col-sm-2">
                <label>Iva <span class="badge bg-secondary">Porcentaje</span></label>
                <input type="number" class="form-control" formControlName="Iva">
                <app-forms-messages [error]="frmFacturaCompraDetalle.get('Iva')"
                    [statusForm]=statusForm></app-forms-messages>
            </div>
            <div class="col-md-2 col-lg-2 col-sm-2">
                <label>Sub Total</label>
                <input type="text" class="form-control border-0" formControlName="SubTotalString" readonly="readonly"
                    style="background-color: transparent !important;">
            </div>
            <div class="col-md-2 col-lg-2 col-sm-2 d-none">
                <label>Sub Total</label>
                <input type="text" class="form-control border-0" formControlName="SubTotal">
                <app-forms-messages [error]="frmFacturaCompraDetalle.get('SubTotal')"
                    [statusForm]=statusForm></app-forms-messages>
            </div>
        </div>
        <br>
        <div class="row">

        </div>
    </div>
    <div class="row float-right" *ngIf="!seeForm">
        <div class="col-md-12">
            <app-botones [botones]="botones" (eventSave)="save()"></app-botones>
        </div>
    </div>
    <br>
    <br>
    <div class="dt-responsive">
        <div class="row">
            <div class="col-md-12 table-responsive">
                <table datatable [dtOptions]="opcionesDataTable" [dtTrigger]="dtTrigger"
                    class="display compact responsive w-100 table table-striped table-bordered  "></table>
                <app-botones #botonesDatatable [dropdown]="true" [hidden]="true"
                    [botones]="arrayBotonesDatatable"></app-botones>
            </div>
        </div>
    </div>
</form>
