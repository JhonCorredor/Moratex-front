<div class="container p-3">
    <section class="content">
        <h5>{{ title }}</h5>
        <div class="modal-body">
            <div class="dt-responsive">
                <div class="row">
                    <div class="col-md-12 table-responsive">
                        <table datatable [dtOptions]="opcionesDataTable" [dtTrigger]="dtTrigger"
                            class="display compact responsive w-100 table table-striped table-bordered  ">
                        </table>
                        <app-botones #botonesDatatable [dropdown]="true" [hidden]="true"
                            [botones]="arrayBotonesDatatable"></app-botones>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="row float-right">
                <div class="col-md-12">
                    <app-botones [botones]="botones" (eventCancel)="cancel()"></app-botones>
                </div>
            </div>
        </div>
    </section>
</div>
