<form [formGroup]="frmInventarioDetalle" class="mb-4">
    <div class="row">
        <div class="col-md-3 col-sm-3 col-lg-3">
            <label>Producto</label>
            <ng-select [items]="listProductos" bindLabel="textoMostrar" bindValue="id" formControlName="Producto_Id">
            </ng-select>
            <app-forms-messages [error]="frmInventarioDetalle.get('Producto_Id')"
                [statusForm]=statusForm></app-forms-messages>
        </div>
        <div class="col-md-3 col-sm-3 col-lg-3">
            <label>Cantidad Ingresada</label>
            <input type="number" class="form-control form-control-sm" formControlName="CantidadIngresada">
            <app-forms-messages [error]="frmInventarioDetalle.get('CantidadIngresada')"
                [statusForm]=statusForm></app-forms-messages>
        </div>
        <div class="col-md-3 col-sm-3 col-lg-3">
            <label>Cantidad Usada</label>
            <input type="number" class="form-control form-control-sm" formControlName="CantidadUsada">
            <app-forms-messages [error]="frmInventarioDetalle.get('CantidadUsada')"
                [statusForm]=statusForm></app-forms-messages>
        </div>
        <div class="col-md-3 col-sm-3 col-lg-3">
            <label>Cantidad Total</label>
            <input type="number" class="form-control form-control-sm" formControlName="CantidadTotal">
            <app-forms-messages [error]="frmInventarioDetalle.get('CantidadTotal')"
                [statusForm]=statusForm></app-forms-messages>
        </div>
    </div>
    <br>
    <div class="row float-right">
        <div class="col-md-12 col-sm-12 col-lg-12">
            <app-botones [botones]="botones" (eventSave)="save()"></app-botones>
        </div>
    </div>
    <br>
    <br>
    <div class="dt-responsive">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-lg-12 table-responsive">
                <table datatable [dtOptions]="opcionesDataTable" [dtTrigger]="dtTrigger"
                    class="display compact responsive w-100 table table-striped table-bordered"></table>
                <app-botones #botonesDatatable [dropdown]="true" [hidden]="true"
                    [botones]="arrayBotonesDatatable"></app-botones>
            </div>
        </div>
    </div>
</form>
