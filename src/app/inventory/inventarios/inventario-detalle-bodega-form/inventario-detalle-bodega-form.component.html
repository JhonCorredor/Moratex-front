<form [formGroup]="frmInventarioDetalleBodega" class="mb-4">
    <div class="row">
        <div class="col-md-3 col-sm-3 col-lg-3">
            <label>Producto</label>
            <ng-select [items]="listInventarioDetalle" bindLabel="textoMostrar" bindValue="id" formControlName="InventarioDetalle_Id">
            </ng-select>
            <app-forms-messages [error]="frmInventarioDetalleBodega.get('InventarioDetalle_Id')"
                [statusForm]=statusForm></app-forms-messages>
        </div>
        <div class="col-md-3 col-sm-3 col-lg-3">
            <label>Bodega</label>
            <ng-select [items]="listBodegas" bindLabel="textoMostrar" bindValue="id" formControlName="Bodega_Id">
            </ng-select>
            <app-forms-messages [error]="frmInventarioDetalleBodega.get('Bodega_Id')"
                [statusForm]=statusForm></app-forms-messages>
        </div>
        <div class="col-md-3 col-sm-3 col-lg-3">
            <label>Cantidad</label>
            <input type="text" class="form-control" formControlName="Cantidad">
            <app-forms-messages [error]="frmInventarioDetalleBodega.get('Cantidad')"
                [statusForm]=statusForm></app-forms-messages>
        </div>
    </div>
    <br>
    <div class="row float-right">
        <div class="col-md-12 col-sm-12 col-lg-12">
            <app-botones [botones]="botones" (eventSave)="save()"></app-botones>
        </div>
    </div>
    <br>
    <br>
    <div class="dt-responsive">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-lg-12 table-responsive">
                <table datatable [dtOptions]="opcionesDataTable" [dtTrigger]="dtTrigger"
                    class="display compact responsive w-100 table table-striped table-bordered"></table>
                <app-botones #botonesDatatable [dropdown]="true" [hidden]="true"
                    [botones]="arrayBotonesDatatable"></app-botones>
            </div>
        </div>
    </div>
</form>
