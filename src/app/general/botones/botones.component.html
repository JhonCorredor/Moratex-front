<div *ngIf="!dropdown; else isDropdown">
    <div #botonesNormal class="button-group">
      <button type="submit" class="btn btn-sm btn-primary float-right" *ngIf="validateIfExists('btn-guardar')" (click)="eventSave.emit()"><i class="far fa-save"></i> Guardar</button>
      <button class="btn btn-sm btn-primary float-right" *ngIf="validateIfExists('btn-nuevo')" (click)="eventNew.emit()"><i class="fas fa-plus"></i> Nuevo</button>
      <button class="btn btn-sm btn-primary float-right" *ngIf="validateIfExists('btn-modificar')" (click)="eventEdit.emit()"><i class="fa-duotone fa-pen-to-square"></i> Modificar</button>
      <button class="btn btn-sm btn-danger float-right" *ngIf="validateIfExists('btn-eliminar')" (click)="eventDelete.emit()"><i class="far fa-trash-alt"></i> Eliminar</button>
      <button class="btn btn-sm btn-secondary float-right" *ngIf="validateIfExists('btn-archivo')" (click)="eventArchive.emit()"><i class="fas fa-file"></i> Subir archivo</button>
      <button class="btn btn-sm btn-info float-right" *ngIf="validateIfExists('btn-imprimir')" (click)="eventPrint.emit()"><i class="fas fa-print"></i> Imprimir</button>
      <button class="btn btn-sm btn-info float-right" *ngIf="validateIfExists('btn-buscar')" (click)="eventSearch.emit()"><i class="fas fa-search"></i> Buscar</button>
      <button class="btn btn-sm btn-danger float-right" *ngIf="validateIfExists('btn-limpiar')" (click)="eventClean.emit()"><i class="fas fa-broom"></i> Limpiar</button>
      <button class="btn btn-sm btn-secondary float-right" *ngIf="validateIfExists('btn-cancelar')" (click)="eventCancel.emit()"><i class="fas fa-times"></i> Cancelar</button>
      <button class="btn btn-sm btn-danger btn-observaciones" data-observacion="$observacion" *ngIf="validateIfExists('btn-observaciones')" (click)="eventObservaciones.emit()"><i class="fas far fa-eye"></i></button>
      <button class="btn btn-sm btn-secondary float-right" *ngIf="validateIfExists('btn-precotizacion')" (click)="eventPrecotizacion.emit()"><i class="fas far fa-eye"></i> Ver precotización</button>
      <button class="btn btn-sm btn-secondary float-right" *ngIf="validateIfExists('btn-generar-cotizacion')" (click)="eventGenerarCotizacion.emit()"><i class="fas far fa-save"></i> Generar cotización</button>
      <button class="btn btn-sm btn-success float-right" *ngIf="validateIfExists('btn-descargar-archivo')" (click)="eventDowloand.emit()"><i class="fas far fa-save"></i> Decargar</button>
      <button class="btn btn-sm btn-primary float-right" *ngIf="validateIfExists('btn-agregar')" (click)="eventAgg.emit()"><i class="fas fa-plus"></i> Agregar</button>
      <button class="btn btn-sm btn-success float-right" *ngIf="validateIfExists('btn-importar-empleado')" (click)="eventImportarEmpleado.emit()"><i class="fa-solid fa-file-excel"></i> Importar</button>
      <button class="btn btn-sm btn-success float-right" *ngIf="validateIfExists('btn-carge-masivo')" (click)="eventCargeMasivo.emit()"><i class="fas far fa-eye"></i> Carge masivo</button>
      <button class="btn btn-sm btn-secondary float-right" *ngIf="validateIfExists('btn-excel-empleado')" (click)="eventExcelEmpleado.emit()"><i class="fas fa-file"></i> Descargar Plantilla</button>
    </div>
  </div>
  
  <ng-template #isDropdown>
    <div #botonesDropdown class="btn-group">
      <div role="group"  class="button-group " aria-label="Basic example">
        <a title="Movimiento" class="btn btn-sm btn-outline-default text-secondary btn-dropdown-movimiento" data-id="$id" (click)="eventEdit.emit()" *ngIf="validateIfExists('btn-movimiento')"><i class="fa-duotone fa-person-dolly" data-id="$id"></i></a>
        <a title="Productos" class="btn btn-sm btn-outline-default text-secondary btn-dropdown-productos" data-id="$id" (click)="eventEdit.emit()" *ngIf="validateIfExists('btn-producto')"><i class="fa-duotone fa-shirt" data-id="$id"></i></a>
        <a title="Eliminar" class="btn btn-sm btn-outline-default text-secondary btn-dropdown-eliminar" data-id="$id" (click)="eventDelete.emit()" *ngIf="validateIfExists('btn-eliminar')"><i class="fa-duotone fa-trash-can" data-id="$id"></i></a>
        <a title="Editar" class="btn btn-sm btn-outline-default text-secondary btn-dropdown-modificar" data-id="$id" (click)="eventEdit.emit()" *ngIf="validateIfExists('btn-modificar')"><i class="fa-duotone fa-pen-to-square" data-id="$id"></i></a>
        <a title="Editar" class="btn btn-sm btn-outline-default text-secondary btn-dropdown-modificarOP" data-id="$id" (click)="eventEdit.emit()" *ngIf="validateIfExists('btn-modificarOP')"><i class="fa-duotone fa-pen-to-square" data-id="$id"></i></a>
        <a title="Imprimir Recibo" class="btn btn-sm btn-outline-default text-secondary btn-dropdown-Imprimir-tikect" data-id="$id" (click)="eventEdit.emit()" *ngIf="validateIfExists('btn-Imprimir-tikect')"><i class="fa-duotone fa-print" data-id="$id"></i></a>
        <a title="Editar" class="btn btn-sm btn-outline-default text-secondary btn-dropdown-modificarOrdenPedidoProducto" data-id="$id" (click)="eventEdit.emit()" *ngIf="validateIfExists('btn-modificarOrdenPedidoProducto')"><i class="fa-duotone fa-pen-to-square" data-id="$id"></i></a>
        <a title="Editar" class="btn btn-sm btn-outline-default text-secondary btn-dropdown-modificarDetalleInventarioBodega" data-id="$id" (click)="eventEdit.emit()" *ngIf="validateIfExists('btn-modificarDetalleInventarioBodega')"><i class="fa-duotone fa-pen-to-square" data-id="$id"></i></a>
        <a title="Producto Terminado" class="btn btn-sm btn-outline-default text-secondary btn-dropdown-terminado" data-id="$id" (click)="eventEdit.emit()" *ngIf="validateIfExists('btn-terminado')"><i class="fa-duotone fa-check" data-id="$id"></i></a>
        <a title="Ver" class="btn btn-sm btn-outline-default text-secondary btn-dropdown-ver" data-id="$id" (click)="eventSee.emit()" *ngIf="validateIfExists('btn-ver')"><i class="fa-duotone fa-eye" data-id="$id"></i></a>
        <a title="Cambiar contraseña" class="btn btn-sm btn-outline-default text-secondary btn-dropdown-contraseña" data-id="$id" (click)="eventChangePassword.emit()" *ngIf="validateIfExists('btn-cambiar-contraseña')" ><i class="fa-duotone fa-key" data-id="$id"></i></a> 
        <a title="Descargar" class="btn btn-sm btn-outline-default text-secondary btn-dropdown-descargar" data-id="$id" (click)="eventDowloand.emit()" *ngIf="validateIfExists('btn-descargar')" ><i class="fa-duotone fa-download" data-id="$id"></i></a>
        <a title="Ficha Técnica" class="btn btn-sm btn-outline-default text-secondary btn-dropdown-ficha-tecnica" data-id="$id" (click)="eventFichaTecnica.emit()" *ngIf="validateIfExists('btn-ficha-tecnica')" ><i class="fa-duotone fa-eye" data-id="$id"></i></a>
        <a title="Copiar" class="btn btn-sm btn-outline-default text-secondary btn-dropdown-copiar" data-id="$id" (click)="eventCopy.emit()" *ngIf="validateIfExists('btn-copiar')" ><i class="fa-duotone fa-copy" data-id="$id"></i></a>
        <a title="Ver Imagen" class="btn btn-sm btn-outline-default text-secondary btn-dropdown-ver-imagen" data-id="$id" (click)="eventVerImagen.emit()" *ngIf="validateIfExists('btn-ver-imagen')" ><i class="fa-duotone fa-eye" data-id="$id"></i></a>
        <a title="Ver Talla" class="btn btn-sm btn-outline-default text-secondary btn-dropdown-ver-talla" data-id="$id" (click)="eventVerImagen.emit()" *ngIf="validateIfExists('btn-ver-talla')" ><i class="fa-duotone fa-eye" data-id="$id"></i></a>
        <a title="Generar Orden de Producción" class="btn btn-sm btn-outline-default text-secondary btn-dropdown-generar-orden-produccion" data-id="$id" (click)="eventGenerarOrdenProduccion.emit()" *ngIf="validateIfExists('btn-generar-orden-produccion')" ><i class="fa-duotone fa-pen-to-square" data-id="$id"></i></a>
      </div>
    </div>
  </ng-template>
