<section class="content-header" >
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>{{ title }}</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <span *ngFor="let item of breadcrumb; let index=index ;  let last = last">
                        <li class="breadcrumb-item {{ index == breadcrumb.length - 1 ? 'active' : ''}} {{item.icon}}"   >
                        </li>
                         {{ item.name }} <span *ngIf="!last"> / &nbsp;</span>
                    </span>
                </ol>
            </div>
        </div>
    </div>
</section>
