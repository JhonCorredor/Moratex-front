<br>
<form class="mb-4">
  <div class="row float-right">
    <div class="col-md-12">
      <app-botones [botones]="botones" (eventSave)="save()" (eventImportarEmpleado)="fileInput.click()" (eventExcelEmpleado)="fileA.click()"></app-botones>
      <input hidden (change)="importarEmpleado($event)" #fileInput type="file" id="file">
      <input hidden (click)="downloadFile()" #fileA>
    </div>
  </div>
  <br>
  <br>
  <hr>
  <div class="dt-responsive">
    <div class="row">
      <div class="col-md-12 table-responsive">
        <table datatable [dtOptions]="opcionesDataTable" [dtTrigger]="dtTrigger"
          class="display compact responsive w-100 table table-striped table-bordered  "></table>
        <app-botones #botonesDatatable [dropdown]="true" [hidden]="true" [botones]="arrayBotonesDatatable">
        </app-botones>
      </div>
    </div>
  </div>
</form>
