<app-breadcrumb [title]="titulo" [breadcrumb]="breadcrumb"></app-breadcrumb>
<section class="content">
  <div class="container-fluid">

    <div class="card card-outline card-primary elevation-2">
      <div class="card-body">
        <form [formGroup]="frmOrdenesProduccion" class="mb-4">
          <div class="row">
            <div class="input-group">

                <label class="col-lg-1 col-md-3 col-sm-12">Fecha</label>
                <div class="form-group col-lg-3 col-md-3 col-sm-12">
                    <input type="date" formControlName="Fecha" class="form-control form-control-sm">
                </div>

                <label class="col-lg-1 col-md-3 col-sm-12">Taller</label>
                <div class="form-group col-lg-3 col-md-3 col-sm-12">
                    <ng-select [items]="listTalleres" bindLabel="textoMostrar" bindValue="id"  formControlName="TallerId"></ng-select>
                </div>

                <label class="col-lg-1 col-md-3 col-sm-12">Cantidad a enviar</label>
                <div class="form-group col-lg-3 col-md-3 col-sm-12">
                    <input type="number" formControlName="CantidadPrenda" class="form-control form-control-sm">
                </div>

                <label class="col-lg-1 col-md-3 col-sm-12">Avance</label>
                <div class="form-group col-lg-3 col-md-3 col-sm-12">
                    <input type="text" formControlName="Avance" class="form-control form-control-sm text-right" [textMask]="{mask: helperService.mascarasPredeterminadas('Porcentaje',null,null), guide: false}">
                </div>

                <label class="col-lg-1 col-md-3 col-sm-12">Fecha Entrega Materiales</label>
                <div class="form-group col-lg-3 col-md-3 col-sm-12">
                    <input type="date" formControlName="FechaEntregaMaterial" class="form-control form-control-sm">
                </div>

                <label class="col-lg-1 col-md-3 col-sm-12">Fecha Inicio Taller</label>
                <div class="form-group col-lg-3 col-md-3 col-sm-12">
                    <input type="date" formControlName="FechaInicio" class="form-control form-control-sm">
                </div>

                <label class="col-lg-1 col-md-3 col-sm-12">Fecha Entrega Taller</label>
                <div class="form-group col-lg-3 col-md-3 col-sm-12">
                    <input type="date" formControlName="FechaFin" class="form-control form-control-sm">
                </div>

                <label class="col-lg-1 col-md-3 col-sm-12">Tipo Operación</label>
                <div class="form-group col-lg-3 col-md-3 col-sm-12">
                    <ng-select [items]="listTiposOperaciones" bindLabel="textoMostrar" bindValue="id"  formControlName="TipoOperacionId"></ng-select>
                </div>

                <label class="col-lg-1 col-md-3 col-sm-12">Empleado</label>
                <div class="form-group col-lg-3 col-md-3 col-sm-12">
                    <ng-select [items]="listEmpleados" bindLabel="textoMostrar" bindValue="id"  formControlName="EmpleadoId"></ng-select>
                </div>

                <label class="col-lg-1 col-md-3 col-sm-12">Estado</label>
                <div class="form-group col-lg-3 col-md-3 col-sm-12">
                    <ng-select [items]="listEstados" bindLabel="textoMostrar" bindValue="id"  formControlName="EstadoId"></ng-select>
                </div>

          <div class="row">
            <div class="input-group">
              <label class="col-lg-1 col-md-4 col-sm-12">Observación</label>
                <div class="form-group col-lg-11 col-md-6 col-sm-12">
                  <textarea type="text" class="form-control" formControlName="Observacion"> </textarea>
                  <!-- <app-forms-messages [error]="frmProductos.get('CaracteristicasData')" [statusForm]=statusForm ></app-forms-messages> -->

            </div>
          </div>
          <div class="row float-right">
            <div class="col-md-12">
              <app-botones [botones]="botones" (eventSave)="save()" (eventCancel)="cancel()"></app-botones>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer" *ngIf="id" > 
        <ul ngbNav #nav="ngbNav" [destroyOnHide]="false" class="nav-tabs">
          <li ngbNavItem >
            <a ngbNavLink>Detalle</a>
            <ng-template ngbNavContent>
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <app-op-detail-index [ordenProduccionId]="id"></app-op-detail-index>
                </div>
              </div>
            </ng-template>
          </li>
          <li ngbNavItem >
            <a ngbNavLink>Control de calidad</a>
            <ng-template ngbNavContent>
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <app-op-quality-index [ordenProduccionId]="id"></app-op-quality-index>
                </div>
              </div>
            </ng-template>

        <div [ngbNavOutlet]="nav" class="mt-2"></div>
