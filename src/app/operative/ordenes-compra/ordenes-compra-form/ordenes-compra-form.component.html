<section class="content">
  <div class="container-fluid">
    <form [formGroup]="frmOrdenesCompra" class="mb-4">
      <div class="modal-header">
        <h6>{{ titulo }}</h6>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="input-group">
            <label class="col-lg-1 col-md-4 col-sm-12">Estado</label>
            <div class="form-group col-lg-1 col-md-6 col-sm-12">
                <ui-switch formControlName="Estado"></ui-switch>
            </div>
            <label class="col-lg-1 col-md-4 col-sm-12">Codigo</label>
            <div class="form-group col-lg-5 col-md-6 col-sm-12">
                <input type="text" class="form-control form-control-sm" formControlName="Codigo">
               <app-forms-messages [error]="frmOrdenesCompra.get('Codigo')" [statusForm]=statusForm ></app-forms-messages>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="row float-right">
          <div class="col-md-12">
            <app-botones [botones]="botones" (eventSave)="save()" (eventCancel)="cancel()"></app-botones>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
