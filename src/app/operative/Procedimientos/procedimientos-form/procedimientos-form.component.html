<app-breadcrumb [title]="titulo" [breadcrumb]="breadcrumb"></app-breadcrumb>
<section class="content">
  <div class="container-fluid">
    <div class="card card-outline card-primary elevation-2">
      <div class="card-body">
        <form [formGroup]="frmProcedimientos" class="mb-4">
          <div class="row">
            <div class="input-group">
              <label class="col-lg-1 col-md-4 col-sm-12">Estado</label>
              <div class="form-group col-lg-1 col-md-6 col-sm-12">
                <ui-switch formControlName="Estado"></ui-switch>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <label>CÃ³digo</label>
              <input type="text" class="form-control form-control-sm" formControlName="Codigo" />
              <app-forms-messages [error]="frmProcedimientos.get('Codigo')"
                [statusForm]="statusForm"></app-forms-messages>
            </div>
            <div class="col-md-3">
              <label>Nombre</label>
              <input type="text" class="form-control form-control-sm" formControlName="Nombre" />
              <app-forms-messages [error]="frmProcedimientos.get('Nombre')"
                [statusForm]="statusForm"></app-forms-messages>
            </div>
            <div class="col-md-2">
              <label>Valor</label>
              <input currencyMask [options]="{ prefix: '$ ', thousands: '.', precision: 0 }" type="text"
                formControlName="Valor" class="form-control form-control-sm text-right" />
              <app-forms-messages [error]="frmProcedimientos.get('Valor')"
                [statusForm]="statusForm"></app-forms-messages>
            </div>
            <div class="col-md-2">
              <label>Unidad de Medida</label>
              <ng-select [items]="listUnidadMedidas" bindLabel="textoMostrar" bindValue="id"
                formControlName="UnidadMedida_Id">
              </ng-select>
              <app-forms-messages [error]="frmProcedimientos.get('UnidadMedida_Id')"
                [statusForm]="statusForm"></app-forms-messages>
            </div>
            <div class="col-md-2">
              <label>Afecta Inventario</label><br />
              <ui-switch formControlName="AlimentaInventario"></ui-switch>
            </div>
          </div>
          <div class="row float-right">
            <div class="col-md-12">
              <app-botones [botones]="botones" (eventSave)="save()" (eventCancel)="cancel()"></app-botones>
            </div>
          </div>
        </form>
        <br />

    </div>
  </div>
</section>
