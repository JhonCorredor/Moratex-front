<form [formGroup]="frmOrdenesPedidosProductos" class="mb-4">
    <div class="row">
        <div class="col-md-3 col-sm-3 col-lg-3">
            <label>Producto</label>
            <ng-select [items]="listProductos" bindLabel="textoMostrar" bindValue="id" formControlName="Producto_Id">
            </ng-select>
            <app-forms-messages [error]="frmOrdenesPedidosProductos.get('Producto_Id')"
                [statusForm]=statusForm></app-forms-messages>
        </div>
        <div class="col-md-3 col-sm-3 col-lg-3">
            <label>Cantidad</label>
            <input type="number" class="form-control form-control-sm" formControlName="Cantidad">
            <app-forms-messages [error]="frmOrdenesPedidosProductos.get('Cantidad')"
                [statusForm]=statusForm></app-forms-messages>
        </div>
        <div class="col-md-1 col-lg-1 col-sm-1">
            <label>Entrada</label><br />
            <ui-switch formControlName="Entrada"></ui-switch>
        </div>
    </div>
    <br>
    <div class="row float-right">
        <div class="col-md-12">
            <app-botones [botones]="botones" (eventSave)="save()"></app-botones>
        </div>
    </div>
    <br>
    <br>
    <div class="dt-responsive">
        <div class="row">
            <div class="col-md-12 table-responsive">
                <table datatable [dtOptions]="opcionesDataTable" [dtTrigger]="dtTrigger"
                    class="display compact responsive w-100 table table-striped table-bordered"></table>
                <app-botones #botonesDatatable [dropdown]="true" [hidden]="true"
                    [botones]="arrayBotonesDatatable"></app-botones>
            </div>
        </div>
    </div>
</form>
