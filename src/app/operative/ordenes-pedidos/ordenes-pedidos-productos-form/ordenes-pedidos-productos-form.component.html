<form [formGroup]="frmOrdenesPedidosProductos" class="mb-4">
    <div class="row">
        <div class="col-md-3 col-sm-3 col-lg-3">
            <label>Producto</label>
            <ng-select [items]="listProductos" bindLabel="textoMostrar" bindValue="id" formControlName="Producto_Id">
            </ng-select>
            <app-forms-messages [error]="frmOrdenesPedidosProductos.get('Producto_Id')"
                [statusForm]=statusForm></app-forms-messages>
        </div>
        <div class="col-md-3 col-sm-3 col-lg-3">
            <label>Cantidad</label>
            <input type="number" class="form-control form-control-sm" formControlName="Cantidad">
            <app-forms-messages [error]="frmOrdenesPedidosProductos.get('Cantidad')"
                [statusForm]=statusForm></app-forms-messages>
        </div>
        <div class="col-md-1 col-lg-1 col-sm-1">
            <label>Entrada</label><br />
            <ui-switch formControlName="Entrada"></ui-switch>
        </div>
        <div class="col-md-3 col-lg-3 col-sm-3 d-none">
            <label>Empleado</label>
            <ng-select [items]="listEmpleados" bindLabel="textoMostrar" bindValue="id" formControlName="Empleado_Id">
            </ng-select>
            <app-forms-messages [error]="frmOrdenesPedidosProductos.get('Empleado_Id')"
                [statusForm]="statusForm"></app-forms-messages>
        </div>
    </div>
    <br>
    <div class="row float-right">
        <div class="col-md-12">
            <app-botones [botones]="botones" (eventSave)="save()"></app-botones>
        </div>
    </div>
    <br>
    <br>
    <hr>
    <div class="row">
        <div class="col-lg-5 col-md-5 col-sm-5">
            <div class="dt-responsive">
                <div class="row">
                    <div class="col-md-12 table-responsive">

                        <h5 class="text-center">Insumos&nbsp;&nbsp;<i class="fa-duotone fa-scissors fa-sm"
                                style="--fa-primary-color: #48487f; --fa-secondary-color: #48487f;"></i></h5>
                        <table datatable [dtOptions]="opcionesDataTable" #dtElement [dtTrigger]="dtTrigger"
                            class="display compact responsive w-100 table table-striped table-bordered"></table>
                        <app-botones #botonesDatatable [dropdown]="true" [hidden]="true"
                            [botones]="arrayBotonesDatatable"></app-botones>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 d-flex justify-content-center align-items-center">
            <i class="fa-duotone fa-right-left-large fa-2xl"
                style="--fa-primary-color: #48487f; --fa-secondary-color: #48487f;"></i>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-5">
            <div class="dt-responsive">
                <div class="row">
                    <div class="col-md-12 table-responsive">
                        <h5 class="text-center">Productos Terminados&nbsp;&nbsp;<i class="fa-duotone fa-vest fa-sm"
                                style="--fa-primary-color: #48487f; --fa-secondary-color: #48487f;"></i></h5>
                        <table datatable [dtOptions]="opcionesDataTableEntrada" #dtElementEntrada
                            [dtTrigger]="dtTriggerEntrada"
                            class="display compact responsive w-100 table table-striped table-bordered"></table>
                        <app-botones #botonesDatatable [dropdown]="true" [hidden]="true"
                            [botones]="arrayBotonesDatatable"></app-botones>
                    </div>
                </div>
            </div>
        </div>
    </div>


</form>
